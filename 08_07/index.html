<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Homework 08_07</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="resources/css/main.css" />
</head>
<body>
  <p>
    (Таблицы можно раскрыть по нажатию на их thead)
  </p>
  <div class="left">
    <table id="paymentsTable">
      <thead class="collapsible">
        <tr>
  
        </tr> 
      </thead>
      <tbody class="hidden">

      </tbody>
      <tfoot>
        <tr>
          <td>TOTAL</td>
          <td></td>
          <td></td>
        </tr>
      </tfoot>
    </table>
  </div>
  
  <div class="right">
    <table id="departmentTable">
      <thead  class="collapsible active">
        <tr>
          <td>DEPARTMENT</td>
          <td>AVERAGE</td>
        </tr> 
      </thead>

      <tbody>
  
      </tbody>

      <tfoot>
        <tr>
          <td>TOTAL</td>
        </tr>
      </tfoot>
    </table>

    <table id="monthTable">
      <thead  class="collapsible active">
        <tr>
          <td>MONTH</td>
          <td>AVERAGE</td>
        </tr> 
      </thead>

      <tbody>
  
      </tbody>

      <tfoot>
        <tr>
          <td>TOTAL</td>
        </tr>
      </tfoot>
    </table>

    <table id="employeeTable">
        <thead class="collapsible">
          <tr>
            <td>EMPLOYEE</td>
            <td>AVERAGE</td>
          </tr> 
        </thead>
  
        <tbody class="hidden">
    
        </tbody>
  
        <tfoot>
          <tr>
            <td>TOTAL</td>
          </tr>
        </tfoot>
      </table>
  </div>

  <script src="resources/js/app.js"></script>
  <script>
    var coll = document.getElementsByClassName("collapsible");
    var i;

    for (i = 0; i < coll.length; i++) {
      coll[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        content.classList.toggle("hidden");
      });
    }
  </script>
</body>
</html>
